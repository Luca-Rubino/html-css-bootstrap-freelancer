<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- favicon -->
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <title>Bootstrap Freelancer</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- google font -->

    <!-- css file -->
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <nav></nav>
    <header class="bg-success">
      <!-- avatar -->
      <div class="container-fluid">
        <div class="row">
          <div class="col-5"></div>
          <div class="col-2">
            <img id="avatar" src="img/avatar.svg" alt="avatar">
          </div>
          <div class="col-5"></div>
        </div>
      </div>
      <!-- / avatar -->
      <!-- start bootstrap -->
      <div class="container-fluid">
        <div class="row">
          <div class="col-4"></div>
          <div class="col-4 text-center text-light">
            <h1>
              START BOOTSTRAP
            </h1>
          </div>
          <div class="col-4"></div>
        </div>
      </div>
      <!-- /start bootstrap -->
      <!-- star -->
      <div class="container-fluid">
        <div class="row">
          <div class="col"></div>
          <div class="col-1">
            <hr class="border border-white border-2 opacity-100">
          </div>
          <div class="col-1 text-center text-light">
            <i class="fa-solid fa-star"></i>
          </div>
          <div class="col-1">
            <hr class="border border-white border-2 opacity-100">
          </div>
          <div class="col"></div>
        </div>
      </div>
      <!-- /star -->
      <!-- h2 -->
      <div class="container-fluid">
        <div class="row">
          <div class="col-3"></div>
          <div class="col-6 text-center text-light">
            <h2>
              GRAFIC ARTIST - WEB DESIGNER - ILLUSTRATOR
            </h2>
          </div>
          <div class="col-3"></div>
        </div>
      </div>
      <!-- /h2 -->
    </header>
    <main>
      <!-- portfolio -->
      <div class="container-fluid">
        <div class="row">
          <div class="col-4"></div>
          <div class="col-4 text-center text-dark">
            <h1>
              PORTFOLIO
            </h1>
          </div>
          <div class="col-4"></div>
        </div>
      </div>
      <!-- /portfolio -->
      <!-- star -->
      <div class="container-fluid">
        <div class="row">
          <div class="col"></div>
          <div class="col-1">
            <hr class="border border-white border-2 opacity-100">
          </div>
          <div class="col-1 text-center text-dark">
            <i class="fa-solid fa-star"></i>
          </div>
          <div class="col-1">
            <hr class="border border-white border-2 opacity-100">
          </div>
          <div class="col"></div>
        </div>
      </div>
      <!-- /star -->
      <!-- image -->
      <div class="container-fluid">
        <div class="row">
          <div class="col-4">
            <img src="img/cabin.png" class="img-fluid" alt="cabin">
          </div>
          <div class="col-4">
            <img src="img/cake.png" class="img-fluid" alt="cake">
          </div>
          <div class="col-4">
            <img src="img/circus.png" class="img-fluid" alt="circus">
          </div>
          <div class="col-4">
            <img src="img/game.png" class="img-fluid" alt="game">
          </div>
          <div class="col-4">
            <img src="img/safe.png" class="img-fluid" alt="safe">
          </div>
          <div class="col-4">
            <img src="img/submarine.png" class="img-fluid" alt="submarine">
          </div>
        </div>
      </div>
      <!-- /image -->
    </main>
    <footer></footer>
    <!-- script bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  </body>
</html>
